<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Banana Bread Recipe</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>
      Banana Bread
    </h1>
    <h3>
      <a href="index.html">Home</a>
    </h3>
    <p>
      This is a recipe for banana bread.
    </p>
    <section>
      <img src="https://cdn.freecodecamp.org/curriculum/labs/recipe.jpg" alt="recipe image with eggs and whisk">
    </section>
    <h2>
      Ingredients
    </h2>
    <ul>
      <li>2 ripe bananas</li>
      <li>1 egg</li>
      <li>2 1/3 cups flour</li>
      <li>4 tbsp butter</li>
    </ul>
    <h2>
      Instructions
    </h2>
    <ol>
      <li>Mash the bananas with a fork.</li>
      <li>Add the flour.</li>
      <li>Add the egg and butter.</li>
      <li>Bake for 45 minutes.</li>
    </ol>
  </body>
</html>
